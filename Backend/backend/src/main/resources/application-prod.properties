# Production Profile Configuration
spring.application.name=TalentIQ Backend

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings for Production (Optimized for Railway 512MB RAM)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ========== SENDGRID WEB API CONFIGURATION (PRODUCTION) ==========
sendgrid.api-key=${SENDGRID_API_KEY}
sendgrid.from-email=talentiqauth@gmail.com
sendgrid.from-name=TalentIQ

# Frontend URL (for email links) - PRODUCTION
app.frontend-url=${FRONTEND_URL:https://talentiq-pearl.vercel.app}

# OAuth Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:660268987587-msqi26m8tb17mirljtcn5nioocbidv3k.apps.googleusercontent.com}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${FRONTEND_URL:https://talentiq-pearl.vercel.app}/auth/callback/google

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:Ov23liDoYUunDU4LVTOQ}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}

# CORS Configuration - PRODUCTION (supports multiple origins)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://talentiq-pearl.vercel.app,http://localhost:5173}

# Logging - Less verbose in production
logging.level.root=INFO
logging.level.com.talentiq.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Location (absolute path for container)
file.upload-dir=/app/uploads/resumes

# Production optimizations
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
spring.jpa.open-in-view=false